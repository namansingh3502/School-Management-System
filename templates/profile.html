<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login-page/login-page.css' %}">
</head>

<body>
    <p> HELLO WORLD </p>

    <h2> Profile </h2>
    <p>{{ profile.prefix }}  {{ profile.first_name }}  {{ profile.last_name }}</p>
    <p>{{ profile.phone }}</p>
    <p>{{ profile.email }}</p>

    <h2> Permission </h2>

    {% for element in access %}
    <p> {{ element.class_name }} {{ element.subject_name }} </p>
    {% endfor %}
</body>
